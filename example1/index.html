<!doctype html>
<head>
  <title>Show/Hide - ngNebraskaAnimate</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="ngNebraskaAnimateExample1" ng-controller="AnimationController as animateCtrl">

  <div id="main">
    <div>
      <button ng-click="animateCtrl.toggle = true">Show</button>
      <button ng-click="animateCtrl.toggle = false">Hide</button>
    </div>

    <div>
      <div ng-if="animateCtrl.toggle" class="block block1"></div>
      <div ng-if="animateCtrl.toggle" class="block block2"></div>
      <div ng-show="animateCtrl.toggle" class="block block3"></div>
    </div>
  </div>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="example1.js"></script>
</body>
</html>
