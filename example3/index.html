<!doctype html>
<head>
  <title>Javascript - ngNebraskaAnimate</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="ngNebraskaAnimateExample3" ng-controller="AnimationController as animateCtrl">

  <div id="main">
    <div>
      <button ng-click="animateCtrl.toggle = !animateCtrl.toggle">Toggle</button>
    </div>

    <div>
      <div ng-class="animateCtrl.toggle ? 'block-blue' : 'block-orange'" class="block"></div>
      <div ng-class="animateCtrl.toggle ? 'block-orange' : 'block-blue'" class="block"></div>
      <div ng-class="animateCtrl.toggle ? 'block-blue' : 'block-orange'" class="block"></div>
    </div>
  </div>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="example3.js"></script>
</body>
</html>
